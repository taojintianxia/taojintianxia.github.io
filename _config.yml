# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.
encoding: utf-8
# Site settings
title: taojintianxia
brief-intro: Nice
baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://taojintianxia.github.io' # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
github_username: taojintianxia

description_footer: Nice2

# comments
# 四种评论插件，选一个就好了。
# 推荐国内使用Waline， before use it you need to setit up to get serverURL
# https://waline.js.org/guide/get-started.html
disqus_shortname: #lework
gitalk:
  enable: #false
  clientID: #
  clientSecret: #
  repo: #taojintianxia.github.io
  owner: #taojintianxia
  admin: #taojintianxia
utteranc_es:
  enable: #true
  repo: 'taojintianxia/taojintianxia.github.io'
  issue-term: title
  theme: github-light
Valine:
  enable:
  appId:
  appKey:
  serverURLs: https://xxxx.api.lncldglobal.com
  placeholder:
Waline:
  enable: true
  serverURL: https://waline.livingwithfcs.org

# 赞赏
reward:
  enable: true
  wechat: /assets/images/WechatIMG26.jpeg
  alipay: #/assets/images/reward/alipay.png

# statistic analysis 统计代码
# 百度统计 id，将统计代码替换为自己的百度统计id，即
# hm.src = "//hm.baidu.com/hm.js?xxxxxxxxxxxx";
# xxxxx字符串
baidu_tongji_id:
google_analytics_id:

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins: [jekyll-paginate]
paginate: 10

exclude: [ "LICENSE", ".post-template", ".gitignore", "start.bat"]
